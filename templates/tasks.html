{% extends "base.html" %}
{% block title %} Tarefas {% endblock %}
{% block content %}
<h2>Minhas Tarefas</h2>
<a href="{{ url_for('add_task')}}">Adicionar nova tarefa</a>

<ul>
    {% for task in tasks %}
        <li>
            <b>{{task.title }}</b> - {{task.status}}
            [<a href="{{ url_for('update-task', id=task.id)}}">alterar status</a>]
            [<a href="{{ url_for('delete-task', id=task.id)}}">excluir</a>]

        </li>
    {% endfor %}
</ul>

{% endblock %}
